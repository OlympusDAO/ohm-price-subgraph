specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: sOHM_v1
    network: mainnet
    source:
      address: "0x0822f3c03dcc24d200aff33493dc08d0e1f274a2"
      abi: sOHM_v1
      startBlock: 12084973
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - LogMonetaryPolicyUpdated
        - LogRebase
        - OwnershipTransferred
        - Transfer
      abis:
        - name: sOHM_v1
          file: ./abis/sOHM_v1.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: LogMonetaryPolicyUpdated(address)
          handler: handleLogMonetaryPolicyUpdated
        - event: LogRebase(indexed uint256,uint256)
          handler: handleLogRebase
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/s-ohm-v-1.ts
